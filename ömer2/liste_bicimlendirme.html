<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Biçimlendirme</title>
    <style>
        ul{
            border: 1px solid lightskyblue;
            border-radius: 10px;
            padding: 20px;
            background: aliceblue;
            list-style-type:  none;
        }
        li{
            padding: 10px;
            background: rgb(255, 160, 122, 0.5);
            margin: 10px;
            border-radius: 10px;
            border-left: 10px solid lightslategray;
        }
    </style>
</head>
<body>

    <ul>
        <li>Sıfırdan İleri Düzey Web Programlama</li>
        <li>Android ve IOS Mobil Uygulama Geliştirme</li>
        <li>Python Sıfırdan Uzman Seviyesine</li>
    </ul>
    
</body>
</html>
